schemas:
  chronology:
    properties:
      agetype:
        example: Calibrated radiocarbon years BP
        type: string
      chronologyName:
        example: NAPD 1
        type: string
      chronologyid:
        example: 1
        type: integer
      controls:
        properties:
          age:
            example: -45
            type: number
          chroncontrolid:
            example: 5645
            type: integer
          controllimits:
            properties:
              ageolder:
                example: -48
                type: number
              ageyounger:
                example: -48
                type: number
            type: object
          controltype:
            example: Core top
            type: string
          depth:
            example: 0.5
            type: number
          thickness:
            example: 2
            type: number
        type: object
      dataset:
        properties:
          datasetid:
            $ref: '#schema/datasetid'
          datasettype:
            type: string
        type: object
      datePrepared:
        example: '2013-09-30'
        format: date
        type: string
      default:
        example: true
        type: boolean
      modelType:
        example: linear interpolation
        type: string
      preparedby:
        properties:
          contactid:
            example: 44
            type: integer
          contactname:
            example: Grimm, Eric Christopher
            type: string
          familyname:
            example: Grimm
            type: string
          firstname:
            example: Eric
            type: string
          initials:
            example: E.C.
            type: string
        type: object
      reliableagespan:
        properties:
          older:
            example: 6490
            type: integer
          younger:
            example: -30
            type: integer
        type: object
    type: object
  collectionTypes:
    properties:
      data:
        items:
          properties:
            colltype:
              example: Isolated specimen
              type: string
            colltypeid:
              example: 8
              type: integer
          type: object
        type: array
      message:
        type: string
      status:
        type: string
    type: object
  contact:
    properties:
      address:
        example: 550 N Park St, Madison WI, USA
        type: string
      aliasid:
        example: 123
        format: int64
        type: integer
      contactid:
        example: 123
        format: int64
        type: integer
      contactname:
        example: Goring, Simon J
        type: string
      contactstatusid:
        example: Active
        type: string
      email:
        example: goring@wisc.edu
        format: email
        type: string
      familyname:
        example: Goring
        type: string
      givennames:
        example: Simon
        type: string
      leadinginitials:
        example: S. J.
        type: string
      notes:
        example: This user is a member of the Neotoma Leadership Team.
        format: email
        type: string
      suffix:
        example: Esq.
        type: string
      title:
        example: Lord Mayor
        type: string
      url:
        example: http://goring.org
        format: url
        type: string
    type: object
  dataset:
    properties:
      data:
        items:
          properties:
            dataset:
              properties:
                database:
                  type: string
                datasetid:
                  $ref: '#schema/datasetid'
                datasetnotes:
                  type: string
                datasetpi:
                  properties:
                    contactid:
                      type: integer
                    contactname:
                      type: string
                    familyname:
                      type: string
                    firstname:
                      type: string
                    initials:
                      type: string
                  type: object
                datasettype:
                  type: string
                doi:
                  format: doi
                  type: string
              type: object
            site:
              properties:
                altitude:
                  type: integer
                collectionunit:
                  type: string
                collectionunitid:
                  type: integer
                geography:
                  format: geoJSON
                  type: string
                handle:
                  type: string
                sitedescription:
                  type: string
                siteid:
                  $ref: '#schemas/siteid'
                sitename:
                  $ref: '#schemas/sitename'
                sitenotes:
                  type: string
                unittype:
                  type: string
              type: object
          type: object
        type: array
      message:
        type: string
      status:
        type: string
      success:
        type: integer
    type: object
  datasetv2:
    properties:
      data:
        items:
          properties:
            dataset:
              properties:
                database:
                  type: string
                datasetid:
                  $ref: '#schema/datasetid'
                datasetnotes:
                  type: string
                datasetpi:
                  properties:
                    contactid:
                      type: integer
                    contactname:
                      type: string
                    familyname:
                      type: string
                    firstname:
                      type: string
                    initials:
                      type: string
                  type: object
                datasettype:
                  type: string
                doi:
                  format: doi
                  type: string
              type: object
            site:
              properties:
                altitude:
                  type: integer
                collectionunit:
                  type: string
                collectionunitid:
                  type: integer
                geography:
                  format: geoJSON
                  type: string
                handle:
                  type: string
                sitedescription:
                  type: string
                siteid:
                  $ref: '#schemas/siteid'
                sitename:
                  $ref: '#schemas/sitename'
                sitenotes:
                  type: string
                unittype:
                  type: string
              type: object
          type: object
        type: array
      message:
        type: string
      status:
        type: string
    type: object
  datasetTypes:
    properties:
      data:
        items:
          properties:
            datasettype:
              example: geochemistry
              type: string
            datasettypeid:
              example: 14
              type: integer
          type: object
        type: array
      message:
        type: string
      status:
        type: string
    type: object
  dbtables:
    properties:
      data:
        items:
          type: object
        type: array
      status:
        type: string
    type: object
  downloadv1point5:
    properties:
      data:
        type: object
      success:
        $ref: '#schema/success'
      message:
        $ref: '#schema/message'
    type: object
  downloadv2:
    properties:
      datasetid:
        $ref: '#schema/datasetid'
      record:
        properties:
          chronologies:
            items:
              $ref: '#schemas/chronology'
            type: array
          data:
            dataset:
              items:
                $ref: '#schemas/dataset'
              type: array
            samples:
              type: string
          type: object
      success:
        $ref: '#schema/success'
    type: object
  geopolitical:
    properties:
      geopoliticalid:
        example: 757
        format: int32
        type: integer
      geopoliticalname:
        example: province
        type: string
      geopoliticalunit:
        example: Alberta
        type: string
      highergeopoliticalid:
        example: 756
        format: int32
        type: integer
      rank:
        example: 2
        format: int32
        type: integer
      recdatecreated:
        example: '2013-09-30T21:02:51.000Z'
        format: dateTime
        type: string
      recdatemodified:
        example: '2013-09-30T21:02:51.000Z'
        format: dateTime
        type: string
  message:
    type: string
    example: 'Returned a vaild response.'
  occurrence:
    properties:
      data:
        items:
          properties:
            ages:
              properties:
                age:
                  format: int64
                  type: integer
                ageolder:
                  format: int64
                  type: integer
                ageyounger:
                  format: int64
                  type: integer
              type: object
            occurrence:
              format: int64
              type: integer
            sample:
              format: int64
              type: integer
            site:
              properties:
                altitude:
                  type: integer
                database:
                  type: string
                datasetid:
                  $ref: '#schema/datasetid'
                datasettype:
                  type: string
                location:
                  type: string
                siteid:
                  $ref: '#schemas/siteid'
                sitename:
                  $ref: '#schemas/sitename'
              type: object
            taxon:
              properties:
                taxonid:
                  format: int64
                  type: integer
                taxonname:
                  type: string
              type: object
          type: object
        type: array
      message:
        type: string
      status:
        type: string
      success:
        type: integer
    type: object
  pollen:
    properties:
      Author:
        type: string
      EcolGroups:
        items:
          type: string
        type: array
      Extinct:
        type: boolean
      HigherTaxonID:
        format: int32
        type: integer
      Notes:
        type: string
      PublicationID:
        format: int32
        type: integer
      TaxaGroupID:
        type: string
      TaxonCode:
        type: string
      TaxonID:
        format: int32
        type: integer
      TaxonName:
        type: string
  publication:
    properties:
      Authors:
        items:
          type: string
        type: array
      Citation:
        type: string
      PubType:
        type: string
      PublicationID:
        type: integer
      Year:
        type: string
  publications:
    properties:
      Authors:
        items:
          type: string
        type: array
      Citation:
        type: string
      PubType:
        type: string
      PublicationID:
        type: integer
      Year:
        type: string
  datasetid:
    example: 666
    format: int64
    minimum: 1
    type: integer
  siteid:
    example: 666
    format: int64
    minimum: 1
    type: integer
  sitename:
    example: Devils Lake
    type: string
  sitesv1point5:
    properties:
      collectionunits:
        items:
          properties:
            collectionunit:
              example: null
              type: string
            collectionunitid:
              example: 666
              format: int64
              minimum: 1
              type: integer
            collectionunittype:
              example: Core
              type: string
            datasets:
              items:
                properties:
                  datasetid:
                    $ref: '#schema/datasetid'
                  datasettype:
                    type: string
                type: object
              type: array
            handle:
              example: DEVILSWI
              type: string
          type: object
        type: array
      data:
        properties:
          altitude:
            example: 294
            type: integer
          geography:
            example:
              \"coordinates\":
                - - - -89.7385
                    - 43.4083
                  - - -89.7256
                    - 43.4083
                  - - -89.7256
                    - 43.4273
                  - - -89.7385
                    - 43.4273
                  - - -89.7385
                    - 43.4083
              \"crs\":
                \"properties\":
                  \"name\":\"EPSG:4326\": null
                \"type\":\"name\": null
              \"type\":\"Polygon\": null
            type: string
          sitedescription:
            example: Lake is located in a pre-glacial gorge of the Wisconsin river cut through the Baraboo Hills, a bedrock high. The valley is dammed at both ends by terminal moraines deposited by the Green Bay lobe, which flowed around the Baraboo Hills. Lake is fed by groundwater. Surrounding vegetation, white-black-bur oak.
            type: string
          siteid:
            $ref: '#schemas/siteid'
          sitename:
            $ref: '#schemas/sitename'
          unittype:
            type: string
        type: object
      message:
        $ref: '#schemas/message'
      status:
        $ref: '#schemas/status'
      success:
        $ref: '#schemas/success'
  sitesv2:
    properties:
      altitude:
        example: 294
        type: integer
      collectionunits:
        items:
          properties:
            collectionunit:
              example: null
              type: string
            collectionunitid:
              example: 666
              format: int64
              minimum: 1
              type: integer
            collectionunittype:
              example: Core
              type: string
            datasets:
              items:
                properties:
                  datasetid:
                    $ref: '#schema/datasetid'
                  datasettype:
                    type: string
                type: object
              type: array
            handle:
              example: DEVILSWI
              type: string
          type: object
        type: array
      geography:
        example:
          \"coordinates\":
            - - - -89.7385
                - 43.4083
              - - -89.7256
                - 43.4083
              - - -89.7256
                - 43.4273
              - - -89.7385
                - 43.4273
              - - -89.7385
                - 43.4083
          \"crs\":
            \"properties\":
              \"name\":\"EPSG:4326\": null
            \"type\":\"name\": null
          \"type\":\"Polygon\": null
        type: string
      sitedescription:
        example: Lake is located in a pre-glacial gorge of the Wisconsin river cut through the Baraboo Hills, a bedrock high. The valley is dammed at both ends by terminal moraines deposited by the Green Bay lobe, which flowed around the Baraboo Hills. Lake is fed by groundwater. Surrounding vegetation, white-black-bur oak.
        type: string
      siteid:
        $ref: '#schemas/siteid'
      sitename:
        $ref: '#schemas/sitename'
  status:
    type: string
  success:
    enum:
      - 0
      - 1
    type: integer
  taxa:
    properties:
      author:
        type: string
      ecolgroup:
        items:
          type: string
        type: array
      highertaxonid:
        format: int32
        type: integer
      publicationid:
        format: int32
        type: integer
      status:
        type: boolean
      taxonid:
        format: int32
        type: integer
      taxonname:
        type: string
  taxaInDatasets:

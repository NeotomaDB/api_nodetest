parameters:
  ageYoungQuery:
    name:                                    ageyoung
    in:                                      query
    description:                             >-
          Youngest age that intercepts with the dataset (in calibrated years
          before present, with 0 at 1950CE)
    required:                                false
    schema:
      type:                                  integer
      format:                                int64
      example:                               -60
  ageOldQuery:
    name:                                    ageold
    in:                                      query
    description:                             >-
          Oldest age that intercepts with the dataset (in calibrated years
          before present, with 0 at 1950CE)
    required:                                false
    schema:
      type:                                  integer
      format:                                int64
      example:                               11430
  ageOfQuery:
    name:                                    ageof
    in:                                      query
    description:                             >-
          Dataset age ranges must contain this age (in calibrated years before
          present, with 0 at 1950CE)
    required:                                false
    schema:
      type:                                  integer
      format:                                int64
      example:                               6700
  altMinQuery:
    name:                                    altmin
    description:                             Minimum altitude of the dataset site location (in meters)
    in:                                      query
    required:                                false
    schema:
      type:                                  integer
      format:                                int64
      example:                               200
  altMaxQuery:
    name:                                    altmax
    in:                                      query
    description:                             Maximum altitude of the dataset site location (in meters)
    required:                                false
    schema:
      type:                                  integer
      format:                                int64
      example:                               300
  contactidQuery:
    name:                                    contactid
    description:                             >-
          Unique contact identifier within the Neotoma Database, alone or
          comma separated.
    in:                                      query
    required:                                false
    schema:
      type:                                  integer
      format:                              int64
      minimum:                             1
      example:                             44
  contactidPath:
    name:                                    contactid
    description:                             >-
          Unique contact identifier within the Neotoma Database, alone or
          comma separated.
    in:                                      path
    required:                                true
    schema:
      type:                                  integer
      format:                              int64
      minimum:                             1
      example:                             44
  contactNameQuery:
    name:                                    contactname
    description:                             Last name of the researcher (may use the % wildcard)
    in:                                      query
    required:                                false
    schema:
      type:                                  string
      example:                               Grimm, Eric Christopher
  contactStatusQuery:
    name:                                    contactstatus
    in:                                      query
    description:                             Current employment status
    required:                                false
    schema:
      type:                                  string
      enum:
        - active
        - deceased
        - defunct
        - extant
        - inactive
        - retired
        - unknown
      example:                               active
  datasetidQuery:
    name:                                    datasetid
    description:                             Valid Neotoma dataset identifier (integer), either singly or in a comma separated list.
    in:                                      query
    required:                                false
    schema:
      type:                                  integer
      format:                                int32
      minimum:                               0
  datasetidPath:
    name:                                    datasetid
    description:                             Valid Neotoma dataset identifier (integer), either singly or in a comma separated list.
    in:                                      path
    required:                                true
    schema:
      type:                                  integer
      format:                                int32
      minimum:                               0
  datasettypeQuery:
    name:                                datasettype
        description:                         >-
          Neotoma contains data for a number of dataset types (see
          /dbtables/datasettypes.  This returns a subset of data types.
        in:                                  query
        required:                            false
        schema:
          type:                              string
          example:                           pollen
  familyNameQuery:
    name:                                    familyname
    description:                             Full name of the the researcher (may use the % wildcard)
    in:                                      query
    required:                                false
    schema:
      type:                                  string
  gpidPath:
    name:                                gpid
    in:                                  path
    description:                         Numeric ID for the geopolitical unit.
    required:                            true
    schema:
      type:                              integer
      format:                            int32
      minimum:                           0
  gpidQuery:
    name:                                gpid
    in:                                  query
    description:                         Numeric ID for the geopolitical unit.
    required:                            false
    schema:
      type:                              integer
      format:                            int32
      minimum:                           0
  gpnameQuery:
    name:                                gpname
    in:                                  query
    description:                         Name for a geopolitical unit.
    required:                            false
    schema:
      type:                              string
      example:                           Canada
  limitParam:
    name:                                    limit
    description:                             'The maximum number of records to be returned, default is 25.'
    schema:
      type:                                  integer
      format:                                int32
      default:                               25
      minimum:                               1
    in:                                      query
    required:                                false
  locQuery:
    name:                                    loc
    in:                                      query
    description:                             >
          The geographic region of interest for the site, as a GeoJSON string
          or valid Well Known Text (WKT).  Assumed projection of EPSG:4376
          unless otherwise defined.
    required:                                false
    schema:
      type:                                  string
      format:                                geoJSON
  lowergpQuery:
    name:                                lower
    in:                                  query
    description:                         Should all lower ranked units below the target unit be returned?
    required:                            false
    schema:
      type:                              boolean
      default:                           false
  occurrenceidQuery:
    name:                                    occurrenceid
    description:                             Valid Neotoma occurrence identifier (integer), either singly or in a comma separated list.
    in:                                      query
    required:                                false
    schema:
      type:                                  integer
      format:                                int32
      minimum:                               0
  occurrenceidPath:
    name:                                    occurrenceid
    description:                             Valid Neotoma occurrence identifier (integer), either singly or in a comma separated list.
    in:                                      path
    required:                                true
    schema:
      type:                                  integer
      format:                                int32
      minimum:                               0
  offsetParam:
    name:                                    offset
    description:                             >-
      The offset for returned records when a limit is present.  Default is
      0.
    in:                                      query
    required:                                false
    schema:
      type:                                  integer
      format:                                int32
      default:                               0
      minimum:                               0
  publicationidQuery:
    name:                                    publicationid
    description:                             >
      Unique publication identifier (from the Neotoma publication table).
    in:                                      query
    required:                                false
    schema:
      type:                                  integer
      format:                                int32
      minimum:                               0
  pubsearchQuery:
    name: search
    description: A fulltext search string.  Either a literal portion of the article name, or keywords.
    in: query
    required: false
    schema:
      type: string
  pubtypeQuery:
    name: pubtype
    description: The type of publication requested.
    required: false
    in: query
    schema:
      type: string
      enum: [Legacy, Journal Article, Book Chapter, Authored Book, Edited Book, Master's Thesis, Doctoral Dissertation, Authored Report, Edited Report, Other Authored, Other Edited, Website, Undergraduate thesis]
  pubyearQuery:
    name: year
    description: The year of publication, either as a single value or comma separated string.
    required: false
    in: query
    schema:
      type: integer
      format: int32
      minimum: 1500
      maximum: 2100
  rankQuery:
    name:                                rank
    in:                                  query
    description:                         'The unit rank.  Ranges from 1 (country) - 4 (e.g., parks).'
    required:                            false
    schema:
      type:                              integer
      minimum: 1
      maximum: 4
  siteidPath:
    name:                                    siteid
    description:                             Valid Neotoma site identifier (integer), either singly or in a comma separated list.
    in:                                      path
    required:                                true
    schema:
      type:                                  integer
      format:                                int32
      minimum:                               0
  siteidQuery:
    name:                                    siteid
    description:                             Valid Neotoma site identifier (integer), either singly or in a comma separated list.
    in:                                      query
    required:                                false
    schema:
      type:                                  integer
      format:                                int32
      minimum:                               0
  siteNameQuery:
    name:                                    sitename
    description:                             Name of the study site (may use the % wildcard)
    in:                                      query
    required:                                false
    schema:
      type:                                  string
      example:                               Stern Excavation Site
  tableQuery:
    name:                                    table
    description: Valid name for a Neotoma Table 
    in: query 
    required: false 
    schema:
      type: string
      example: sites
  taxonidPath:
    name:                                    taxonid
    description:                             >
      Unique taxonomic identifier (from the Neotoma taxon table).
    in:                                      path
    required:                                true
    schema:
      type:                                  integer
      format:                                int32
      minimum:                               0
  taxonidQuery:
    in:                                      query
    name:                                    taxonid
    required:                                false
    description:                             Unique taxonomic identifier (from the Neotoma taxon table).
    schema:
      type:                                  integer
      minimum:                               0
  taxonNameQuery:
    name:                                taxonname
    description:                         Taxon name or partial name.
    in:                                  query
    required:                            false
    schema:
      type:                              string
  chronidPath:
    name:                                    chronid
    description:                             Unique chronology identifier.
    in:                                      path
    required:                                true
    schema:
      type:                                  integer
      format:                                int64
      minimum:                               0
  taxonnameQuery:
    in:                                      query
    name:                                    taxonname
    required:                                false
    description:                             Unique taxonomic name (from the Neotoma taxon table).
    schema:
      type:                                  string
schemas:
  collectionTypes:
    type:                                    object
    properties:
      status:
        type:                                string
      message:
        type:                                string
      data:
        type:                                array
        items:
          type:                              object
          properties:
            colltypeid:
              type:                          integer
              example:                       8
            colltype:
              type:                          string
              example:                       "Isolated specimen"
  datasetTypes:
    type:                                    object
    properties:
      status:
        type:                                string
      message:
        type:                                string
      data:
        type:                                array
        items:
          type:                              object
          properties:
            datasettypeid:
              type:                          integer
              example:                       14
            datasettype:
              type:                          string
              example:                       "geochemistry"
  taxaInDatasets:
    type:                                    object
    properties:
      status:
        type:                                string
      message:
        type:                                string
      data:
        type:                                array
        items:
          type:                              object
          properties:
            TaxonName:
              type:                          string
            TaxonID:
              type:                          integer
            TaxonGroupID:
              type:                          string
            DatasetTypeIDs:
              type:                          array
              items:
                type:                        integer
  chronology:
    type:                                    object
    properties:
      agetype:
        type:                                string
        example:                             "Calibrated radiocarbon years BP"
      default:
        type:                                boolean
        example:                             True
      modelType:
        type:                                string
        example:                             'linear interpolation'
      chronologyid:
        type:                                integer
        example:                             1
      chronologyName:
        type:                                string
        example:                             'NAPD 1'
      datePrepared:
        type:                                string
        format:                              date
        example:                             '2013-09-30'
      reliableagespan:
        type:                                object
        properties:
          younger:
            type:                            integer
            example:                         -30
          older:
            type:                            integer
            example:                         6490
      preparedby:
        type:                                object
        properties:
          initials:
            type:                            string
            example:                         "E.C."
          contactid:
            type:                            integer
            example:                         44
          firstname:
            type:                            string
            example:                         "Eric"
          familyname:
            type:                            string
            example:                         "Grimm"
          contactname:
            type:                            string
            example:                         Grimm, Eric Christopher
      dataset:
        type:                                object
        properties:
          datasetid:
            type:                            integer
          datasettype:
            type:                            string
      controls:
        type:                                object
        properties:
          chroncontrolid:
            type:                            integer
            example:                         5645
          depth:
            type:                            number
            example:                         0.5
          thickness:
            type:                            number
            example:                         2
          age:
            type:                            number
            example:                         -45
          controllimits:
            type:                            object
            properties:
              ageyounger:
                type:                        number
                example:                     -48
              ageolder:
                type:                        number
                example:                     -48
          controltype:
            type:                            string
            example:                         "Core top"
  contact:
    type:                                    object
    properties:
      contactid:
        type:                                integer
        format:                              int64
        example:                             123
      aliasid:
        type:                                integer
        format:                              int64
        example:                             123
      contactname:
        type:                                string
        example:                             Goring, Simon J
      leadinginitials:
        type:                                string
        example:                             S. J.
      familyname:
        type:                                string
        example:                             Goring
      givennames:
        type:                                string
        example:                             Simon
      title:
        type:                                string
        example:                             Lord Mayor
      suffix:
        type:                                string
        example:                             Esq.
      contactstatusid:
        type:                                string
        example:                             Active
      address:
        type:                                string
        example:                             '550 N Park St, Madison WI, USA'
      url:
        type:                                string
        format:                              url
        example:                             'http://goring.org'
      email:
        type:                                string
        format:
          email
        example:
          'goring@wisc.edu'
      notes:
        type:                                string
        format:
          email
        example:  This user is a member of the Neotoma Leadership Team.
  dataset:
    type: object
    properties:
      site:
        type:                                object
        properties:
          siteid:
            type:                            integer
            format:                          int32
          sitename:
            type:                            string
          sitedescription:
            type:                            string
          sitenotes:
            type:                            string
          geography:
            type:                            string
            format:                          geoJSON
          altitude:
            type:                            integer
          collectionunitid:
            type:                            integer
          collectionunit:
            type:                            string
          handle:
            type:                            string
          unittype:
            type:                            string
      dataset:
        type:                                object
        properties:
          datasetid:
            type:                            integer
          datasettype:
            type:                            string
          datasetnotes:
            type:                            string
          database:
            type:                            string
          doi:
            type:                            string
            format:                          doi
          datasetpi:
            type:                            object
            properties:
              contactid:
                type:                        integer
              contactname:
                type:                        string
              familyname:
                type:                        string
              firstname:
                type:                        string
              initials:
                type:                        string
  download:
    type:                                    object
    properties:
      datasetid:
        type:                                integer
      frozendata:
        type:                                object
        properties:
          chronologies:
            type:                            array
            items:
              $ref:                          '#/components/schemas/chronology'
          dataset:
            type:                            array
            items:
              $ref:                          '#/components/schemas/dataset'
          samples:
            type:                            string
  geopolitical:
    properties:
      geopoliticalid:
        example:                             757
        type:                                integer
        format:                              int32
      highergeopoliticalid:
        type:                                integer
        format:                              int32
        example:                             756
      rank:
        type:                                integer
        format:                              int32
        example:                             2
      geopoliticalunit:
        type:                                string
        example:                             Alberta
      geopoliticalname:
        type:                                string
        example:                             province
      recdatecreated:
        type:                                string
        format:                              dateTime
        example:                             '2013-09-30T21:02:51.000Z'
      recdatemodified:
        type:                                string
        format:                              dateTime
        example:                             '2013-09-30T21:02:51.000Z'
  occurrence:
    type: object
    properties:
      occurrence:
        type:                                integer
        format:                              int64
      sample:
        type:                                integer
        format:                              int64
      taxon:
        type:                                object
        properties:
          taxonid:
            type:                            integer
            format:                          int64
          taxonname:
            type:                            string
      ages:
        type:                                object
        properties:
          age:
            type:                            integer
            format:                          int64
          ageolder:
            type:                            integer
            format:                          int64
          ageyounger:
            type:                            integer
            format:                          int64
      site:
        type:                                object
        properties:
          datasetid:
            type:                            integer
            format:                          int64
          siteid:
            type:                            integer
            format:                          int64
          sitename:
            type:                            string
          altitude:
            type:                            integer
          location:
            type:                            string
          datasettype:
            type:                            string
          database:
            type:                            string
  pollen:
    properties:
      TaxonName:
        type:                                string
      EcolGroups:
        type:                                array
        items:
          type:                              string
      TaxonCode:
        type:                                string
      Author:
        type:                                string
      PublicationID:
        type:                                integer
        format:                              int32
      TaxonID:
        type:                                integer
        format:                              int32
      TaxaGroupID:
        type:                                string
      HigherTaxonID:
        type:                                integer
        format:                              int32
      Extinct:
        type:                                boolean
      Notes:
        type:                                string
  publication:
    properties:
      PublicationID:
        type:                                integer
      Year:
        type:                                string
      PubType:
        type:                                string
      Authors:
        type:                                array
        items:
          type: string
      Citation:
        type:                                string
  sites:
    properties:
      siteid:
        type:                                integer
        format:                              int64
        minimum: 1
        example:  666
      sitename:
        type:                                string
        example: Devils Lake
      altitude:
        type:                                integer
        example: 294
      geography:
        type:                                string
        example: {\"type\":\"Polygon\",\"crs\":{\"type\":\"name\",\"properties\":{\"name\":\"EPSG:4326\"}},\"coordinates\":[[[-89.7385,43.4083],[-89.7256,43.4083],[-89.7256,43.4273],[-89.7385,43.4273],[-89.7385,43.4083]]]}
      sitedescription:
        type:                                string
        example: Lake is located in a pre-glacial gorge of the Wisconsin river cut through the Baraboo Hills, a bedrock high. The valley is dammed at both ends by terminal moraines deposited by the Green Bay lobe, which flowed around the Baraboo Hills. Lake is fed by groundwater. Surrounding vegetation, white-black-bur oak.
      collectionunits:
        type:                                array
        items:
          type:                              object
          properties:
            collectionunitid:
              type:                          integer
              format:                        int64
              minimum:                           1
              example: 666
            collectionunit:
              type:                          string
              example: NULL
            handle:
              type:                          string
              example: DEVILSWI
            collectionunittype:
              type:                          string
              example: Core
            datasets:
              type:                          array
              items:
                type:                        object
                properties:
                  datasetid:
                    type:                    integer
                    format:                  int64
                    minimum: 1
                  datasettype:
                    type:                    string
  taxa:
    properties:
      taxonid:
        type:                                integer
        format:                              int32
      taxonname:
        type:                                string
      author:
        type:                                string
      ecolgroup:
        type:                                array
        items:
          type: string
      highertaxonid:
        type:                                integer
        format:                              int32
      publicationid:
        type:                                integer
        format:                              int32
      status:
        type:                                boolean
  dbtables:
    type:                                    object
    properties:
      status:
        type:                                string
      data:
        type:                                array
        items:
          type:                              object
  publications:
    properties:
      PublicationID:
        type:                                integer
      Year:
        type:                                string
      PubType:
        type:                                string
      Authors:
        type:                                array
        items:
          type: string
      Citation:
        type:                                string

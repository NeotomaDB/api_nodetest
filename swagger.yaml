        minimum: 0
        type: integer
    doiQuery:
      description: A valid DOI in the form 10.XXXX/XXXXX (i.e., excluding 'https://doi.org').
      in: query
      name: doi
      required: false
      schema:
        type: string
        pattern: ^10.\d{4,9}/[-._;()/:A-Z0-9]+$
        example: 10.21233/J8P9-G487

---
components:
  parameters:
    ageOfQuery:
      description: Dataset age ranges must contain this age (in calibrated years before present, with 0 at 1950CE)
      in: query
      name: ageof
      required: false
      schema:
        example: 6700
        format: int64
        maximum: 23900000
        minimum: -100
        type: integer
    ageOldQuery:
      description: Oldest age that intercepts with the dataset (in calibrated years before present, with 0 at 1950CE)
      in: query
      name: ageold
      required: false
      schema:
        example: 11430
        format: int64
        maximum: 23900000
        minimum: -100
        type: integer
    ageYoungQuery:
      description: Youngest age that intercepts with the dataset (in calibrated years before present, with 0 at 1950CE)
      in: query
      name: ageyoung
      required: false
      schema:
        example: -60
        format: int64
        maximum: 23900000
        minimum: -100
        type: integer
    altMaxQuery:
      description: Maximum altitude of the dataset site location (in meters)
      in: query
      name: altmax
      required: false
      schema:
        example: 300
        format: int64
        maximum: 8900
        minimum: -500
        type: integer
    altMinQuery:
      description: Minimum altitude of the dataset site location (in meters)
      in: query
      name: altmin
      required: false
      schema:
        example: 200
        format: int64
        maximum: 8900
        minimum: -500
        type: integer
    chronidPath:
      description: Unique chronology identifier.
      in: path
      name: chronid
      required: true
      schema:
        format: int64
        minimum: 0
        type: integer
    contactNameQuery:
      description: Last name of the researcher (may use the % wildcard)
      in: query
      name: contactname
      required: false
      schema:
        example: Grimm, Eric Christopher
        type: string
    contactStatusQuery:
      description: Current employment status
      in: query
      name: contactstatus
      required: false
      schema:
        enum:
          - active
          - deceased
          - defunct
          - extant
          - inactive
          - retired
          - unknown
        example: active
        type: string
    contactidPath:
      description: Unique contact identifier within the Neotoma Database, alone or comma separated.
      in: path
      name: contactid
      required: true
      schema:
        example: 44
        format: int64
        minimum: 1
        type: integer
    contactidQuery:
      description: Unique contact identifier within the Neotoma Database, alone or comma separated.
      in: query
      name: contactid
      required: false
      schema:
        example: 44
        format: int64
        minimum: 1
        type: integer
    datasetidPath:
      description: Valid Neotoma dataset identifier (integer), either singly or in a comma separated list.
      in: path
      name: datasetid
      required: true
      schema:
        example: 100
        format: int32
        minimum: 0
        type: integer
    datasetidQuery:
      description: Valid Neotoma dataset identifier (integer), either singly or in a comma separated list.
      in: query
      name: datasetid
      required: false
      schema:
        format: int32
        minimum: 0
        type: integer
    datasettypeQuery:
      description: Neotoma contains data for a number of dataset types (see /dbtables/datasettypes.  This returns a subset of data types.
      in: query
      name: datasettype
      required: false
      schema:
        example: pollen
        type: string
    familyNameQuery:
      description: Full name of the the researcher (may use the % wildcard)
      in: query
      name: familyname
      required: false
      schema:
        type: string
    gpidPath:
      description: Numeric ID for the geopolitical unit.
      in: path
      name: gpid
      required: true
      schema:
        format: int32
        minimum: 0
        type: integer
    gpidQuery:
      description: Numeric ID for the geopolitical unit.
      in: query
      name: gpid
      required: false
      schema:
        format: int32
        minimum: 0
        type: integer
    gpnameQuery:
      description: Name for a geopolitical unit.
      in: query
      name: gpname
      required: false
      schema:
        example: Canada
        type: string
    limitParam:
      description: The maximum number of records to be returned, default is 25.
      in: query
      name: limit
      required: false
      schema:
        default: 25
        format: int32
        minimum: 1
        type: integer
    locQuery:
      description: |
        The geographic region of interest for the site, as a GeoJSON string or valid Well Known Text (WKT).  Assumed projection of EPSG:4376 unless otherwise defined.
      in: query
      name: loc
      required: false
      schema:
        pattern: ^\{.*\}$
        type: string
    lowergpQuery:
      description: Should all lower ranked units below the target unit be returned?
      in: query
      name: lower
      required: false
      schema:
        default: false
        type: boolean
    occurrenceidPath:
      description: Valid Neotoma occurrence identifier (integer), either singly or in a comma separated list.
      in: path
      name: occurrenceid
      required: true
      schema:
        format: int32
        maximum: 10000000
        minimum: 0
        type: integer
    occurrenceidQuery:
      description: Valid Neotoma occurrence identifier (integer), either singly or in a comma separated list.
      in: query
      name: occurrenceid
      required: false
      schema:
        format: int32
        minimum: 0
        type: integer
    offsetParam:
      description: The offset for returned records when a limit is present.  Default is 0.
      in: query
      name: offset
      required: false
      schema:
        default: 0
        format: int32
        minimum: 0
        type: integer
    publicationidQuery:
      description: |
        Unique publication identifier (from the Neotoma publication table).
      in: query
      name: publicationid
      required: false
      schema:
        format: int32
        minimum: 0
        type: integer
    pubsearchQuery:
      description: A fulltext search string.  Either a literal portion of the article name, or keywords.
      in: query
      name: search
      required: false
      schema:
        type: string
    pubtypeQuery:
      description: The type of publication requested.
      in: query
      name: pubtype
      required: false
      schema:
        enum:
          - Legacy
          - Journal Article
          - Book Chapter
          - Authored Book
          - Edited Book
          - Master's Thesis
          - Doctoral Dissertation
          - Authored Report
          - Edited Report
          - Other Authored
          - Other Edited
          - Website
          - Undergraduate thesis
        type: string
    pubyearQuery:
      description: The year of publication, either as a single value or comma separated string.
      in: query
      name: year
      required: false
      schema:
        format: int32
        maximum: 2100
        minimum: 1500
        type: integer
    rankQuery:
      description: The unit rank.  Ranges from 1 (country) - 4 (e.g., parks).
      in: query
      name: rank
      required: false
      schema:
        maximum: 4
        minimum: 1
        type: integer
    siteNameQuery:
      description: Name of the study site (may use the % wildcard)
      in: query
      name: sitename
      required: false
      schema:
        example: Stern Excavation Site
        type: string
    siteidPath:
      description: Valid Neotoma site identifier (integer), either singly or in a comma separated list.
      in: path
      name: siteid
      required: true
      schema:
        format: int32
        maximum: 30000
        minimum: 1
        type: integer
    siteidQuery:
      description: Valid Neotoma site identifier (integer), either singly or in a comma separated list.
      in: query
      name: siteid
      required: false
      schema:
        format: int32
        maximum: 30000
        minimum: 1
        type: integer
    tableQuery:
      description: Valid name for a Neotoma Table
      in: query
      name: table
      required: false
      schema:
        example: sites
        type: string
    taxonNameQuery:
      description: Taxon name or partial name.
      in: query
      name: taxonname
      required: false
      schema:
        example: Canis
        type: string
    taxonidPath:
      description: |
        Unique taxonomic identifier (from the Neotoma taxon table).
      in: path
      name: taxonid
      required: true
      schema:
        format: int32
        maximum: 50000
        minimum: 1
        type: integer
    taxonidQuery:
      description: Unique taxonomic identifier (from the Neotoma taxon table).
      in: query
      name: taxonid
      required: false
      schema:
        maximum: 50000
        minimum: 1
        type: integer
    taxonnameQuery:
      description: Unique taxonomic name (from the Neotoma taxon table).
      in: query
      name: taxonname
      required: false
      schema:
        type: string
  schemas:
    ageold:
      example: 11452
      format: int64
      nullable: true
      type: integer
    agerange:

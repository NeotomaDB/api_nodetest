              datasets:
                items:
                  properties:
                    datasetid:
                      $ref: '#/components/schemas/datasetid'
                    datasettype:
                      $ref: '#/components/schemas/datasettype'
                  type: object
                type: array
              handle:
                example: DEVILSWI
                type: string
            type: object
          type: array
        geography:
          $ref: '#/components/schemas/geography'
        sitedescription:
          $ref: '#/components/schemas/sitedescription'
        siteid:
          $ref: '#/components/schemas/siteid'
        sitename:
          $ref: '#/components/schemas/sitename'
    status:
      example: success
      type: string
    success:
      enum:
        - 0
        - 1
      type: integer
    taxa:
      properties:
        author:
          type: string
        ecolgroup:
          items:
            type: string
          type: array
        highertaxonid:
          format: int32
          type: integer
        publicationid:
          format: int32
          type: integer
        status:
          type: boolean
        taxonid:
          format: int32
          type: integer
        taxonname:
          type: string
    taxaInDatasets:
      properties:
        data:
          items:
            properties:
              datasettypeids:
                items:
                  type: integer
                type: array
              taxongroupid:
                type: string
              taxonid:
                type: integer
              taxonname:
                type: string
            type: object
          type: array
        message:
          type: string
        status:
          type: string
        success:
          type: integer
      type: object
    unittype:
      example: Modern
      type: string
info:
  contact:
    email: goring@wisc.edu
    name: Simon J Goring
    url: http://goring.org
  description: API Documentation for the Neotoma Paleoecological Database
  license:
